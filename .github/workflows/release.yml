name: Create Release

on:
  push:
    tags:
      - 'v*.*'

jobs:
  create-release:
    name: Publish release builds to GitHub releases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changes }}
          make_latest: true

  build-and-upload:
    needs: create-release
    name: Create release builds and publish them to GitHub releases
    runs-on: ${{ matrix.jobs.os }}
    strategy:
      fail-fast: false # don't fail other architecture jobs if one fails
      matrix:
        jobs:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt install -y libxkbcommon-dev libxkbcommon-x11-dev

      - name: Build and upload binaries
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: macrotis
          target: ${{ matrix.jobs.target }}
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
